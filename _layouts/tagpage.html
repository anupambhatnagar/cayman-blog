---
layout: default
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
    <ul>
    {% assign date_format = site.cayman-blog.date_format | default: "%b %-d, %Y" %}
    {% for post in site.tags[page.tag] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: date_format }})<br>
      {{ post.description }}
      </li>
    {% endfor %}
    </ul>
  </div>
